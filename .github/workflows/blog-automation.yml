name: Weekly Blog Post Generation

on:
  schedule:
    # Run every Sunday at 6 AM UTC (7 AM BST / 6 AM GMT)
    - cron: '0 6 * * 0'
  
  workflow_dispatch:  # Allow manual triggering from GitHub UI
    inputs:
      post_limit:
        description: 'Number of posts to generate'
        required: false
        default: '1'
        type: string

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd blog-automation
          pip install -r requirements.txt
      
      - name: Run blog automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd blog-automation
          
          # Determine number of posts to generate
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LIMIT="${{ github.event.inputs.post_limit }}"
          else
            LIMIT="1"  # Default for scheduled runs
          fi
          
          echo "Generating $LIMIT blog post(s)..."
          python blog_automation.py --generate-limit $LIMIT
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ New blog post(s) generated"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ No new posts needed - blog is up to date"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "automation@11thtemplesolutions.com"
          git config --local user.name "Blog Automation Bot"
          
          # Add all generated files
          git add src/content/blogs/*.tsx
          git add src/content/newBlogData.tsx
          git add blog-automation/generated-posts/
          git add blog-automation/logs/
          
          # Create commit with date
          COMMIT_DATE=$(date +%Y-%m-%d)
          git commit -m "ðŸ¤– AUTO: Generated weekly blog post for $COMMIT_DATE

          - Generated new blog post(s) for Sunday publication
          - Updated blog data file with new entries
          - Automated by GitHub Actions workflow
          
          [skip ci]"
          
          # Push changes
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Blog Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" = "true" ]; then
            echo "âœ… **Status**: New blog post(s) generated and published" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Changes**: Check the commit for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status**: No new posts needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“… **Reason**: Blog schedule is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Run Time**: $(date)" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: blog-automation-logs
          path: blog-automation/logs/*.log
          retention-days: 30